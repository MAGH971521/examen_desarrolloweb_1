{% extends "Accounts/base.html"%}
{% block Titulo %}Registro de Cuenta{%endblock%}
{% block content%}
<form {%if form_id%} id='{{form_id}}' {%endif%} method="POST" action="{% if action_url %}{{ action_url }}{% endif %}" class="form-signin">
  {% csrf_token %}
  <h2 class="form-signin-heading">Registro de Usuario</h2>
  {{form.as_p}}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
</form>
{%endblock%}
